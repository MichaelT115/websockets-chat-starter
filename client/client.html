<!DOCTYPE html>
<html lang="en">

<head>
  <!-- import the websocket client library. You can code websockets from scratch
         but we will just import a library. In this case we are using socket.io which is 
         one of the most popular and feature rich websocket libraries.
         
         You can point the src for the script to any host online, but
         by default the socket.io nodejs library will host the client library
         online at your node.js address under /socket.io/socket.io.js 
         You can disable that on the server if desired
    -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    (() => {
      const connectSocket = (e) => {
        const messageInput = document.querySelector('#message');
        const chat = document.querySelector('#chat');
        const send = document.querySelector('#send');
        const colorInput = document.querySelector('#colorSelect');
        
        const socket = io.connect();
        
        socket.on('connect', () => {
          let user = document.querySelector('#username').value;
          
          if (!user) {
            user = 'unknown';
          }
          
          socket.emit('join', { name: user }); 
        });
        
        socket.on('msg', (data) => {
          console.log(data);
          // Handle Message
          let message = `<div class="Server Notification" style="color:${data.color || "black"}">`;
          message += `<em>${data.name}</em>`;
          message += ` - ${data.msg}`;
          chat.innerHTML += message;
        }); 
        
        send.addEventListener('click', () => {
          socket.emit('msgToServer', { msg: messageInput.value, color: colorInput.value })
        });
      };
      
      const init = () => {
        const connect = document.querySelector('#connect');
        connect.addEventListener('click', connectSocket); 
      };
      
      window.onload = init;
    })(window);
  </script>
  <style>
    #chat {
      display: block;
      background-color: #EEEEEE;
      width: 100%;
      max-width: 640px;
      height: 340px;
      overflow-y: scroll;
      border: solid 2px #000;
    }
  </style>
</head>

<body>
  <label for="user">Username:</label>
  <input id="username" name="user" type="text" />
  <input id="connect" type='button' value='connect' />
  <br/>
  <label for="message">Message:</label>
  <input id="message" name="message" type="text" />
  <input id="send" type="button" value="send" />
  <br/>
  <label for="message">Message Color:</label>
  <select id="colorSelect">
    <option value="black" selected>default</option>
    <option value="red" style="color:red">red</option>
    <option value="green" style="color:green">green</option>
    <option value="blue" style="color:blue">blue</option>   
  </select>

  <div id="chat">
  </div>
</body>

</html>
